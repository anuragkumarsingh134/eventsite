<!DOCTYPE html>
<html>
<head>
    <title>Upload Selfie</title>
</head>
<body>
<h2>Upload Your Selfie</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="selfie" accept="image/*" required>
  <button type="submit">Upload</button>
</form>
</body>
</html>
